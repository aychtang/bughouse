<template name="home">
  <head>
    <title>bughouse</title>
  </head>

  <body>
    {{ loginButtons }}
    {{> hello}}

    {{#if currentUser}}
      {{ createRoomControls }}
      {{ roomsList }}
      {{> room }}
    {{/if}}
  </body>
</template>

<template name="hello">
  <h1>Bughouse!</h1>
</template>

<template name="listOfBoards">
  <ul>
    {{#each boards}}
      <a href='/boards/:{{_id}}'>View Board! <span>{{_id}}</span></a>
    {{/each}}
  </ul>
</template>

<template name="showBoard">
	<div id="board1" style="width: 400px"></div>
</template>

<template name="room">
  {{#if inRoom}}
    {{> singleRoom }}
  {{/if}}
</template>
