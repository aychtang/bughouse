<template name="home">
  <head>
    <title>bughouse</title>
  </head>

  <body>
    {{ loginButtons }}
    {{> hello}}

    {{#if currentUser}}
      {{> listOfBoards}}
    {{/if}}
  </body>
</template>

<template name="hello">
  <h1>Bughouse!</h1>
</template>

<template name="listOfBoards">
  <ul>
    {{#each boards}}
      <li><a href='/boards/:{{_id}}'>View Board! <span>{{_id}}</span></a></li>
    {{/each}}
  </ul>
</template>

<template name="showBoard">
	<div id="board1" style="width: 400px"></div>
</template>
